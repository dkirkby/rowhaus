<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <style>
    .demo-layout-transparent {
      background: url('rowing-overhead.jpg') center / cover;
    }
    </style>

    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
      <main class="mdl-layout__content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col mdl-typography--display-3">
            <span id="hours">00</span>:
            <span id="mins">00</span>:
            <span id="secs">00</span>
          </div>
          <div class="mdl-cell mdl-cell--4-col mdl-typography--display-3 centered">
            <span id="SPM">0.0</span>/min
          </div>
          <div class="mdl-cell mdl-cell--4-col mdl-typography--display-3 alignright">
            <span id="COUNT">0</span>
          </div>
          <div class="mdl-cell mdl-cell--12-col centered">
            <button id="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
              RESET
            </button>
          </div>
        </div>
        <div id="graph" style="height: 300px; width: 100%;"></div>
      </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="rowhaus.js"></script>

</body>

</html>
