<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>RowHaus</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div class="rowhaus-layout mdl-layout mdl-js-layout">
    <main class="mdl-layout__content">
      <div id="header">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col">
          <span id="hours">00</span>:
          <span id="mins">00</span>:
          <span id="secs">00</span>
        </div>
        <div class="mdl-cell mdl-cell--4-col centered">
          <span id="SPM">0.0</span>/min
        </div>
        <div class="mdl-cell mdl-cell--4-col alignright">
          <span id="COUNT">0</span>
        </div>
      </div>
      <div id="workout">
        <div>
          <span id="workout-name">?</span>
          <span id="workout-right">
            tension <span id="workout-tension">?</span>
            &rarr; <span id="workout-next"></span>
          </span>
        </div>
        <div class="progressContainer">
          <div id="workoutProgress" class="progressBar">
            &nbsp;<span id="workout-step">?</span>/<span id="workout-nsteps">?</span>
          </div>
        </div>
        <div class="progressContainer">
          <div id="stepProgress" class="progressBar">
            &nbsp;<span id="workout-remaining">?</span>&nbsp;sec
          </div>
        </div>
      </div>
      <div id="graph"></div>
      <div id="footer">
        <span id="buttons">
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">1</button>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">2</button>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">3</button>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">5</button>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">4</button>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">6</button>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">7</button>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">8</button>
        </span>
        <button id="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
          RESET
        </button>
      </div>
    </main>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="rowhaus.js"></script>

</body>

</html>
